<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskFlow - Task Management</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>TaskFlow</h1>
      <div id="user-info" class="hidden">
        <span id="user-name"></span>
        <span id="user-role" class="badge"></span>
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
      </div>
    </header>

    <!-- Auth Section -->
    <section id="auth-section">
      <div class="tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="register">Register</button>
      </div>

      <!-- Login Form -->
      <form id="login-form" class="form">
        <h2>Login</h2>
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <!-- Register Form -->
      <form id="register-form" class="form hidden">
        <h2>Register</h2>
        <div class="form-group">
          <label for="register-name">Name</label>
          <input type="text" id="register-name" required placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" required placeholder="Min 8 chars, uppercase, lowercase, number, special">
        </div>
        <div class="form-group">
          <label for="register-role">Role</label>
          <select id="register-role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard-section" class="hidden">
      <!-- Stats -->
      <div id="stats" class="stats-grid">
        <div class="stat-card">
          <h3>Total Tasks</h3>
          <span id="stat-total">0</span>
        </div>
        <div class="stat-card">
          <h3>Pending</h3>
          <span id="stat-pending">0</span>
        </div>
        <div class="stat-card">
          <h3>In Progress</h3>
          <span id="stat-progress">0</span>
        </div>
        <div class="stat-card">
          <h3>Completed</h3>
          <span id="stat-completed">0</span>
        </div>
      </div>

      <!-- Admin Panel -->
      <div id="admin-panel" class="hidden">
        <h2>Admin Panel</h2>
        <button id="view-users-btn" class="btn btn-secondary">View All Users</button>
        <button id="view-admin-stats-btn" class="btn btn-secondary">Dashboard Stats</button>
        <div id="admin-content"></div>
      </div>

      <!-- Task Management -->
      <div class="task-section">
        <div class="task-header">
          <h2>My Tasks</h2>
          <button id="add-task-btn" class="btn btn-primary">+ Add Task</button>
        </div>

        <!-- Filters -->
        <div class="filters">
          <select id="filter-status">
            <option value="">All Status</option>
            <option value="pending">Pending</option>
            <option value="in-progress">In Progress</option>
            <option value="completed">Completed</option>
            <option value="cancelled">Cancelled</option>
          </select>
          <select id="filter-priority">
            <option value="">All Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
            <option value="urgent">Urgent</option>
          </select>
          <input type="text" id="search-input" placeholder="Search tasks...">
        </div>

        <!-- Task List -->
        <div id="task-list" class="task-list"></div>

        <!-- Pagination -->
        <div id="pagination" class="pagination"></div>
      </div>
    </section>

    <!-- Task Modal -->
    <div id="task-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close" id="modal-close">&times;</span>
        <h2 id="modal-title">Add Task</h2>
        <form id="task-form">
          <input type="hidden" id="task-id">
          <div class="form-group">
            <label for="task-title">Title *</label>
            <input type="text" id="task-title" required minlength="3" maxlength="100">
          </div>
          <div class="form-group">
            <label for="task-description">Description</label>
            <textarea id="task-description" rows="3" maxlength="1000"></textarea>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="task-status">Status</label>
              <select id="task-status">
                <option value="pending">Pending</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
                <option value="cancelled">Cancelled</option>
              </select>
            </div>
            <div class="form-group">
              <label for="task-priority">Priority</label>
              <select id="task-priority">
                <option value="low">Low</option>
                <option value="medium" selected>Medium</option>
                <option value="high">High</option>
                <option value="urgent">Urgent</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="task-due-date">Due Date</label>
            <input type="datetime-local" id="task-due-date">
          </div>
          <div class="form-group">
            <label for="task-tags">Tags (comma separated)</label>
            <input type="text" id="task-tags" placeholder="work, urgent, project">
          </div>
          <div class="form-group" id="assign-user-group" style="display: none;">
            <label for="task-assign-to">Assign To User</label>
            <select id="task-assign-to">
              <option value="">-- Assign to myself --</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Save Task</button>
        </form>
      </div>
    </div>

    <!-- Message Display -->
    <div id="message" class="message hidden"></div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
